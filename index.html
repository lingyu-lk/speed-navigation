    <script type="application/ld+json">

                        placeholder="搜索网站或使用搜索引擎..."

                        <span class="option-name">站内搜索</span>
                    </div>
                    <div class="search-option" data-engine="google">
                        <span class="option-icon">🌐</span>
                        <span class="option-name">Google</span>
                    </div>
                    <div class="search-option" data-engine="bing">
                        <span class="option-icon">🔷</span>
                        <span class="option-name">Bing</span>
                    </div>
                    <div class="search-option" data-engine="baidu">
                        <span class="option-icon">🔵</span>
                        <span class="option-name">百度</span>
                    </div>
                    <div class="search-option" data-engine="duckduckgo">
                        <span class="option-icon">🦆</span>
                        <span class="option-name">DuckDuckGo</span>
                    </div>
                </div>
            </div>

                class="mobile-menu-btn"
                onclick="toggleSidebar()"
                aria-label="打开菜单"
                aria-expanded="false"

            <button

                aria-label="切换主题"
